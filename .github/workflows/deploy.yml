name: Build and Deploy Docusaurus (Strict FTPS via lftp)

on:
  push:
    branches:
      - main

concurrency:
  group: docusaurus-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install and Build
        run: |
          npm ci
          npm run build

      # ---- Strict FTPS upload using lftp (TLS1.2, strict certs) ----
      - name: Deploy via FTPS (strict, TLS1.2, passive, no EPSV)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}          # e.g. dd26812.kasserver.com (HOSTNAME, not IP)
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_DIR:  ${{ secrets.FTP_SERVER_DIR }}    # must end with /
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp ca-certificates
          # Show CA bundle path for sanity (Ubuntu default):
          ls -l /etc/ssl/certs/ca-certificates.crt

          # Mirror (upload) ./build/ -> $FTP_DIR with strict TLS validation
          lftp -u "$FTP_USER","$FTP_PASS" "ftps://$FTP_HOST:21" -e "
            set net:max-retries 2;
            set net:timeout 20;
            set ftp:passive-mode on;
            set ftp:prefer-epsv no;                 # some servers misbehave with EPSV on data TLS
            set ftp:ssl-allow yes;
            set ftp:ssl-force yes;
            set ftp:ssl-protect-data yes;           # PROT P
            set ftp:ssl-protect-list yes;
            set ssl:verify-certificate yes;         # strict certificate checking
            set ssl:ca-file /etc/ssl/certs/ca-certificates.crt;
            set ssl:priority 'NORMAL:-VERS-TLS1.3'; # force TLS1.2 (data TLS often buggy with 1.3)
            cd $FTP_DIR;
            mirror --reverse --delete --verbose \
                   --transfer-all --parallel=2 \
                   --exclude-glob .git* \
                   --exclude-glob node_modules \
                   ./build/ ./
            bye
          "
