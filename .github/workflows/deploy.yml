name: Build and Deploy Docusaurus (Strict FTPS)

on:
  push:
    branches:
      - main

concurrency:
  group: docusaurus-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install and Build
        run: |
          npm ci
          npm run build

      # ---- STRICT FTPS PREFLIGHT (EXPLICIT TLS ON 21) ----
      - name: FTPS strict preflight (explicit/21)
        run: |
          sudo apt-get update -y && sudo apt-get install -y lftp
          lftp -e "set net:timeout 20; set net:max-retries 1; \
                   set ftp:ssl-allow yes; set ftp:ssl-force yes; \
                   set ssl:verify-certificate yes; \
                   set ssl:priority 'NORMAL:-VERS-TLS1.3'; \
                   cd ${{ secrets.FTP_SERVER_DIR }}; pwd; \
                   mkdir __gh_tls_strict__; rmdir __gh_tls_strict__; quit" \
               -u '${{ secrets.FTP_USER }}','${{ secrets.FTP_PASS }}' \
               -p 21 ftp://${{ secrets.FTP_HOST }}

      - name: Deploy via FTPS (explicit, strict)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}           # MUST be a hostname, not an IP
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps                            # explicit FTPS (AUTH TLS on 21)
          port: 21
          security: strict                          # keep strict TLS checks
          local-dir: ./build/                       # must end with /
          server-dir: ${{ secrets.FTP_SERVER_DIR }} # must end with /
          log-level: verbose
          timeout: 120000
